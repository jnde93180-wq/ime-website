<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="icon" href="assets/images/logo-ime-p.png" type="image/png">
  <link rel="stylesheet" href="assets/css/styles.css">

  {"@context":"https://schema.org","@type":"ContactPage","name":"Contact — IME School","url":"https://www.ime-school.com/contact"}
  </script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="header">
    <div class="container top">
      <div class="brand">
        <a href="index.html" class="logo" aria-label="IME School">IME</a>
        <div>
          <div style="font-weight:700">IME School</div>
          <div style="font-size:0.85rem;opacity:0.9">Inspiring Minds &amp; Excellence</div>
        </div>
      </div>
      <nav aria-label="Main navigation">
        <button id="nav-toggle" class="hamburger" aria-expanded="false" aria-controls="nav">☰</button>
        <div id="nav" class="nav" role="menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="admissions.html">Admissions</a>
          <a href="news.html">News</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" class="container" tabindex="-1">
    <article class="section">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Please get in touch for admissions, tours, or general enquiries.</p>

      <form action="#" method="post" style="display:grid;gap:.5rem;max-width:520px">
        <label for="name">Name</label>
        <input id="name" name="name" required style="padding:.5rem;border-radius:6px;border:1px solid #d1d5db">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required style="padding:.5rem;border-radius:6px;border:1px solid #d1d5db">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" style="padding:.5rem;border-radius:6px;border:1px solid #d1d5db"></textarea>

        <button class="cta" type="submit">Send Message</button>
      </form>
    </article>
  </main>

  <footer class="footer">
    <div class="container grid">
      <div>
        <strong>IME School</strong>
        <p style="margin:0.5rem 0 0">Inspiring Minds &amp; Excellence</p>
      </div>
      <div>
        <strong>Resources</strong>
        <p style="margin:0.5rem 0 0"><a href="#">Calendar</a><br><a href="#">Reports</a></p>
      </div>
      <div>
        <strong>Follow</strong>
        <p style="margin:0.5rem 0 0"><a href="#">Facebook</a><br><a href="#">Twitter</a></p>
      </div>
    </div>
